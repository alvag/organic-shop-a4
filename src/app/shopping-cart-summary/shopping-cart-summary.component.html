<div class="card">
    <div class="card-body">
        <h4 class="card-title">Resumen del Pedido</h4>
        <p class="card-text">Tienes {{cart.totalItemsCount}} items en tu carrito de compras.</p>
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of cart.items" class="list-group-item">
                {{item.quantity}} x {{item.title}}
                <div class="float-right">
                    {{item.totalPrice | currency:'USD':true}}
                </div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">
                    {{cart.totalPrice | currency:'USD':true}}
                </div>
            </li>
        </ul>
    </div>
</div>
