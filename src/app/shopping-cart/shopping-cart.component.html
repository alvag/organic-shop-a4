<h1>Shopping Cart</h1>

<ng-container *ngIf="cart">
    <p>
        Tu tienes {{cart.totalItemsCount}} items en tu carrito de compras.
    </p>

    <table class="table">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cart.items">
            <td>{{item.title}}</td>
            <td>
                <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
            </td>
            <td>{{item.totalPrice | currency:'USD':true}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>{{cart.totalPrice | currency:'USD':true}}</th>
        </tr>
        </tfoot>
    </table>
</ng-container>
