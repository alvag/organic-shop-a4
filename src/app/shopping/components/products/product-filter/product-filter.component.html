<div class="sticky-top">
    <div class="list-group">
        <a routerLink="/"
           class="list-group-item list-group-item-action"
           [class.active]="!category">Mostrar Todo</a>
        <a *ngFor="let c of categories$ | async"
           routerLink="/"
           [queryParams]="{ categoria: c.key}"
           class="list-group-item list-group-item-action" [class.active]="category === c.key">
            {{ c.payload.val().name }}
        </a>
    </div>
</div>
